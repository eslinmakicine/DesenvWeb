<!doctype html>
<html lang="pt-br">

<head>
    <title>TecJoin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- verificar se funciona -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="top-header clearfix">
        <div class="maxwidth">
            <img src="img/logotec.png" alt="logo tecjoin" class="logo">
            <nav class="top-nav">
                <ul>
                    <li> <a href="index.html"><strong>Home</strong></a></li>
                    <li> <a href="quemSomos.html"><strong>Quem Somos</strong></a></li>
                    <li> <a href="eventos.html"><strong>Eventos</strong></a></li>
                    <li> <a href="blog.html"><strong>Blog</strong></a></li>
                    <li> <a href="palestre.html"><strong>Palestre</strong></a></li>
                    <li> <a href="contato.html"><strong>Contato</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contato">
        <h1>Fale com a gente</h1>
        <h2>Não fique com dúvidas! Entre em contato com o TecJoin que resolvemos tudo com você.</h2>

        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="mail">E-mail: </label>
                <input type="email" id="mail" />
            </div>
            <div>
                <label for="msg">Mensagem: </label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="button" name="" value="" class="css3button">Enviar sua mensagem</button>
            </div>
        </form>
        <div class="transform"><img src="img/transition.gif" alt="logo tecjoin" class="logo"></div>
    </div>

    <footer class="rodape">
        <p> TecJoin | Conectando pessoas à tecnologia! :) </p>
    </footer>

</body>
